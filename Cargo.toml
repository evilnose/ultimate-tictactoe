[package]
name = "uttt"
version = "0.1.0"
authors = ["Gary Geng <garygengxiao@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bit-vec = "0.6"
hex = "0.4.2"
bitintr = "0.3.0"

[dev-dependencies]
criterion = "0.3"

[lib]
bench = false

[[bin]]
name = "main"
path = "src/main.rs"
bench = false

[[bench]]
name = "perft_benchmark"
harness = false
